<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Canvas 1</title>
	<style type="text/css">
	body{
		background: #dddddd;
 	}

	canvas{
		background: #ffffff;
		cursor: pointer;
		margin-left: 10px;
		margin-top: 10px;
		box-shadow: 3px 3px 6px rgba(0,0,0,0.5);
 	}
	
	</style>
	
	<script>
		"use strict";
		// #1 - wait for page to load
		window.onload = init; 
		
		function init(){
			console.log("init() called");
			// #2 - get pointer to <canvas> element on page
			let canvas = document.querySelector('canvas');
			
			// #3 - get pointer to "drawing context" and drawing API
			let ctx = canvas.getContext('2d');
			
			/* #4 - start drawing! */
			
			/**
//			// G
//			ctx.fillRect(100, 100, 100, 100);
//			ctx.strokeRect(400, 200, 50, 100);
//			
//			// H
//			ctx.fillStyle = "pukegreen";
//			ctx.fillRect(400, 300, 50, 50);
			
			// A
			ctx.fillStyle = "black";
			ctx.fillRect(0, 0, 50, 50);
			
			// B
			ctx.fillStyle = "purple";
			ctx.fillRect(300, 300, 50, 50);
			
			// C
			ctx.strokeStyle = "mediumorchid";
			ctx.strokeRect(300, 300, 50, 50);
			
			// D
			ctx.strokeStyle = "green";
			ctx.lineWidth = 5;
			ctx.moveTo(0, 100);
			ctx.lineTo(100, 500);
			ctx.stroke();
			
			// E
			ctx.fillStyle = "dimgrey";
			ctx.beginPath();
			ctx.arc(0, 0, 50, 0, Math.PI * 2, false);
			ctx.fill();
			ctx.closePath()
			
			// F
			ctx.fillStyle = "yellow";
			ctx.beginPath();
			ctx.arc(200, 200, 100, 0, Math.PI, false);
			ctx.fill();
			ctx.closePath();
			
			ctx.fillStyle = "blue";
			ctx.fillRect(0, 0, 750, 500);
			
			ctx.clearRect(0, 0, 640, 480);
			
			// G at top
			// H
//			ctx.fillStyle = "pukegreen";
//			ctx.fillRect(400, 300, 50, 50);
			
			/**
			// draw filled square
			ctx.fillStyle = "red"; 
			// ctx.fillRect(x,y,width,height);
			ctx.fillRect(20,20,100,100);
			**/
			
			
			/** 
			// draw stroked square
			ctx.strokeStyle="#00FF00"; // any legal CSS color will work for .fillStyle or .strokeStyle
			ctx.lineWidth=5;
			// ctx.strokeRect(x,y,width,height);
			ctx.strokeRect(220,20,100,100);
			**/
			
			
			/**
			// fill and stroke circle
			ctx.fillStyle = "yellow";
			ctx.beginPath();
			//  ctx.arc(x,y,radius,startAngle,endAngle, clockwise)
			ctx.arc(470, 70, 50, 0, Math.PI * 2, false); 
			ctx.closePath();
 			ctx.fill();
 			ctx.stroke();
 			**/
 			
			/**
			// stroke line
			ctx.lineWidth = 20; 
			ctx.strokeStyle = "rgb(55, 11, 200)"; // any legal CSS color will work for .fillStyle or .strokeStyle
			ctx.beginPath(); 
			ctx.moveTo(20, 180);
			ctx.lineTo(520, 180); 
			ctx.closePath(); 
			ctx.stroke();
			**/
			
			
			/**
			// fill text
			//ctx.font = "48px Verdana italic"; // the value of .font must be a valid CSS declaration
			ctx.fillText("Rich Media Web App Dev I",20,300);
			**/
			
			
			/**
			// stroke text
			ctx.strokeStyle = "purple";
			ctx.lineWidth = 1; 
			ctx.strokeText("Rich Media Web App Dev I",20,300);
			**/
			
			
			/**
			// Bonus: A Parallelogram
			ctx.beginPath();
            ctx.moveTo(50, 50); // "pick up" pen and move to top-left corner
            ctx.lineTo(250, 50); // extend path to top-right corner
            ctx.lineTo(200, 150); // extend path to bottom-right corner
            ctx.lineTo(0, 150); // extend path to bottom-left corner
            
            // closing the path will automatically extend the path back to (50,50) where it started
            ctx.closePath();
            
            // we can't yet see the path, so stroke and fill it.
            ctx.fillStyle = "yellow"; 
            ctx.fill();
            ctx.strokeStyle="#red";
            ctx.lineWidth=10; 
			ctx.stroke();
			**/
			
			
			//---------IV MAKE SOMETHING---------
			//-----BACKGROUND-----
			// Sky
			ctx.fillStyle = "lightskyblue";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
						
			// Grass
			ctx.fillStyle = "forestgreen";
			ctx.fillRect(0, canvas.height - (canvas.height * .35), canvas.width, canvas.height * .35);

			drawLine(ctx, 0, canvas.height - (canvas.height * .35), canvas.width, canvas.height - (canvas.height * .35), 5, "darkgreen")
			
			//-----TREE-----
			// Tree 1
			ctx.save();
			ctx.fillStyle = 'darkgreen';
			ctx.strokeStyle = 'darkslategrey';
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.moveTo(180,100);
			ctx.lineTo(260,280);  // point #1
			ctx.lineTo(100,280);	// point #2
			ctx.closePath(); 
			ctx.fill();
			ctx.stroke();
			ctx.restore();
			
			drawLine(ctx, 180, 280, 180, 380, 20, "saddlebrown")
			
			// Tree 2
			ctx.save();
			ctx.fillStyle = 'forestgreen';
			ctx.strokeStyle = 'darkgreen';
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.moveTo(90,120);
			ctx.lineTo(170,300);  // point #1
			ctx.lineTo(10,300);	// point #2
			ctx.closePath(); 
			ctx.fill();
			ctx.stroke();
			ctx.restore();
			
			drawLine(ctx, 90, 300, 90, 400, 20, "saddlebrown")

			//-----SMILEYFACE-----			
			// Left Ear
			ctx.save();
			ctx.fillStyle = 'khaki';
			ctx.strokeStyle = 'darkkhaki';
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.moveTo(260,30);
			ctx.lineTo(390,90);  // point #1
			ctx.lineTo(280,160);	// point #2
			ctx.closePath(); 
			ctx.fill();
			ctx.stroke();
			ctx.restore();
			
			ctx.save();
			ctx.fillStyle = 'mistyrose';
			ctx.strokeStyle = 'pink';
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.moveTo(280,60);
			ctx.lineTo(350,90);  // point #1
			ctx.lineTo(300,160);	// point #2
			ctx.closePath(); 
			ctx.fill();
			ctx.stroke();
			ctx.restore();
			
			// Right Ear
			ctx.save();
			ctx.fillStyle = 'khaki';
			ctx.strokeStyle = 'darkkhaki';
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.moveTo(640,30);
			ctx.lineTo(490,90);  // point #1
			ctx.lineTo(620,160);	// point #2
			ctx.closePath(); 
			ctx.fill();
			ctx.stroke();
			ctx.restore();
			
			ctx.save();
			ctx.fillStyle = 'mistyrose';
			ctx.strokeStyle = 'pink';
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.moveTo(620,60);
			ctx.lineTo(530,90);  // point #1
			ctx.lineTo(600,160);	// point #2
			ctx.closePath(); 
			ctx.fill();
			ctx.stroke();
			ctx.restore();
			
			// Base
			drawArc(ctx, 450, 250, 200, 0, Math.PI * 2, "khaki", 3, "darkkhaki");
			
			// Left Eye
			ctx.fillStyle = "black";
			ctx.strokeStyle = "black";
			ctx.lineWidth = 3;
			ctx.save();
			ctx.beginPath();
			ctx.arc(360, 225, 50, 0, Math.PI, true);
			ctx.arc(360, 225, 40, 0, Math.PI * 2, false);
			ctx.fill();
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			drawArc(ctx, 360, 223, 52, 0, Math.PI, "khaki", 1, "khaki", false);
			
			// Right Eye
			ctx.fillStyle = "black";
			ctx.strokeStyle = "black";
			ctx.lineWidth = 3;
			ctx.save();
			ctx.beginPath();
			ctx.arc(540, 225, 50, 0, Math.PI, true);
			ctx.arc(540, 225, 40, 0, Math.PI * 2, false);
			ctx.fill();
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			drawArc(ctx, 540, 223, 52, 0, Math.PI, "khaki", 1, "khaki", false);
			
			// Mouth
			ctx.fillStyle = "black";
			ctx.strokeStyle = "black";
			ctx.lineWidth = 3;
			ctx.save();
			ctx.beginPath();
			ctx.arc(450, 325, 90, 0, Math.PI, false);
			ctx.arc(450, 325, 80, 0, Math.PI * 2, true);
			ctx.fill();
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			drawArc(ctx, 450, 327, 92, 0, Math.PI, "khaki", 1, "khaki", true);
			
			// Nose
			ctx.save();
			ctx.fillStyle = 'goldenrod';
			ctx.strokeStyle = 'darkgoldenrod';
			ctx.lineWidth = 3;
			ctx.lineJoin = "round";
			ctx.beginPath();
			ctx.moveTo(450,300);
			ctx.lineTo(470,270);  // point #1
			ctx.lineTo(430,270);	// point #2
			ctx.closePath(); 
			ctx.fill();
			ctx.stroke();
			ctx.restore();
			
			// Cheeks
			drawLine(ctx, 280, 250, 320, 300, 5, "palevioletred");
			drawLine(ctx, 300, 250, 340, 300, 5, "palevioletred");
			drawLine(ctx, 320, 250, 360, 300, 5, "palevioletred");
			drawLine(ctx, 340, 250, 380, 300, 5, "palevioletred");
			
			drawLine(ctx, 520, 250, 560, 300, 5, "palevioletred");
			drawLine(ctx, 540, 250, 580, 300, 5, "palevioletred");
			drawLine(ctx, 560, 250, 600, 300, 5, "palevioletred");
			drawLine(ctx, 580, 250, 620, 300, 5, "palevioletred");
			
			//---------CANVAS HELPERS---------
			//-----SHAPE FUNCTIONS-----
			function drawRectangle(ctx, x, y, width, height, fillStyle = "black", lineWidth = 0, strokeStyle = "black") {
				ctx.save();
				ctx.fillStyle = fillStyle;
				ctx.beginPath();
				ctx.rect(x, y, width, height);
				ctx.fill();
				if (lineWidth > 0){
					ctx.lineWidth = lineWidth;
					ctx.strokeStyle - strokeStyle;
					ctx.stroke();
				}
				ctx.closePath();
				ctx.restore();
			}
			
			function drawArc(ctx, x, y, radius, startAngle = 0, endAngle = Math.PI * 2, fillStyle = "black", lineWidth = 0, strokeStyle = "black", clockwise = false){
				ctx.save();
				ctx.fillStyle = fillStyle;
				ctx.beginPath();
				ctx.arc(x, y, radius, startAngle, endAngle, clockwise);
				ctx.fill();
				if (lineWidth > 0){
					ctx.lineWidth = lineWidth;
					ctx.strokeStyle = strokeStyle;
					ctx.closePath();
					ctx.stroke();
				}
				else ctx.closePath();
				ctx.restore();
			}
			
			function drawLine(ctx, x1, y1, x2, y2, lineWidth = 1, strokeStyle = "black"){
				ctx.save();
				ctx.strokeStyle = strokeStyle;
				ctx.lineWidth = lineWidth;
				ctx.beginPath();
				ctx.moveTo(x1, y1); // Where to start at
				ctx.lineTo(x2, y2); // Where to draw the line to
				ctx.closePath();
				ctx.stroke();
				ctx.restore();
			}
		}
		
		console.log("In bottom of <script> tag!");
	</script>
	
</head>
<body>
	<canvas width="750" height="500">
         Get a browser that supports Canvas!
         <!-- The user will only see the above text if their browser is older and doesn't support <canvas> -->
	
      </canvas>
</body>
</html>
