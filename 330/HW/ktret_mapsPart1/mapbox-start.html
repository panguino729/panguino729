<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Map Start</title>
		
		<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
	</head>
	<body>
		<div id='map' style='width: 400px; height: 300px;'></div>
		<script>
			// Map setup
			mapboxgl.accessToken = 'pk.eyJ1IjoicGFuZ3Vpbm9iIiwiYSI6ImNrbmdpcXQyMzI4d2sycHBqb21zbnNrZXAifQ.tQF3dnsMnAr-mzZtQ4TSNw';
			
			let map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/streets-v11'
			});
			
			// Map defaults
			map.setZoom(9);
			map.setCenter([-77.6799,43.083848]); // note the order - it's longitude,latitude - which is opposite of Google Maps
			
			// Add zoom and rotation controls to the map.
			map.addControl(new mapboxgl.NavigationControl());
			map.setStyle('mapbox://styles/mapbox/outdoors-v11');
		</script>
	</body>
</html>
